<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Website</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Steak</td>
        <td>Grilled beef steak served with mashed potatoes</td>
        <td>$20.99</td>
      </tr>
      <tr>
        <td>Pasta Carbonara</td>
        <td>Spaghetti with creamy egg and pancetta sauce</td>
        <td>$14.99</td>
      </tr>
      <!-- Add more rows for other menu items -->
    </tbody>
  </table>
</body>
</html>
